version: '3'
services:
  # PetstoreDemoAngular:
  #   # Build Petstore Demo Frontend
  #   build:
  #     context: .
  #     dockerfile: ./PetstoreDemo/Dockerfile
  designer:
    # Build Orbitial Designer
    image: focisolutions/orbitaldesigner
    ports:
     - "4200:80"
  mock:
    # Build Orbitial Mock Server
    image: focisolutions/orbitalmock
    environment:
      - ORBITAL_IMPORT_SVC__GIT_REPO=${GIT_REPO}
      - ORBITAL_IMPORT_SVC__GIT_BRANCH=${GIT_BRANCH}
      - ORBITAL_IMPORT_SVC__GIT_PATH=${GIT_PATH}   
      # - ORBITAL_IMPORT_SVC__GIT_REPO=https://github.com/FociSolutions/Orbital-Demo.git
      # - ORBITAL_IMPORT_SVC__GIT_BRANCH=3597-dockerCompose
      # - ORBITAL_IMPORT_SVC__GIT_PATH=./mock_definition_valid.json
    ports:
      - "5001:80"
    
    
